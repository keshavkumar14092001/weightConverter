<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <h1>Weight Converter</h1>
    </header>
    <section class="input">
        <form class="input-form">
            <input type="number" id="input-weight" placeholder="Enter Weight (In Kg's)...">
        </form>
    </section>
    <section class="output">
        <div class="cards cards-1">
            <div class="cards-content">
                <h4>Weight in Grams :</h4>
                <div class="gramsOutput"></div>
            </div>
        </div>
        <div class="cards cards-2">
            <div class="cards-content">
                <h4>Weight in Kilograms :</h4>
                <div class="kgOutput"></div>
            </div>
        </div>
        <div class="cards cards-3">
            <div class="cards-content">
                <h4>Weight in Ounces :</h4>
                <div class="ouncesOutput"></div>
            </div>
        </div>
        <div class="cards cards-4">
            <div class="cards-content">
                <h4>Weight in Pounds :</h4>
                <div class="poundsOutput"></div>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
